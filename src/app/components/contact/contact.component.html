<section>
    <h1>Contact us:</h1>
    <form>
        <label for="framework">
            Favorite framework:
            <input 
                id="framework" 
                type="text" 
                [(ngModel)]="favoriteFramework"
                [ngModelOptions]="{standalone: true}"/>
        </label>
        <button (click)="sendInfo()">Send info</button>
    </form>
    {{favoriteFramework}}
</section>

<section>
    <h1>Reactive form</h1>
    <form [formGroup]="contactForm" (ngSubmit)="handleContactFormSubmit()">
        <label>
            Name
            <input type="text" formControlName="name"/>
        </label>
        <label>
            Email
            <input type="text" formControlName="email"/>
        </label>
        <button [disabled]="!contactForm.valid" type="submit">Submit</button>
    </form>
    <p>Name: {{ contactForm.value.name }}</p>
    <p>Email: {{ contactForm.value.email }}</p>
</section>
